tasks:
  - name: Install Dependencies & Run CMake 
  - init: |
      (
        set -e # Immediately exit on failure off a command
        sudo apt-get update && sudo apt-get install -y g++ python3 cmake flex bison
        mkdir build
        cd build
        cmake -G "Unix Makefiles" ..
      )